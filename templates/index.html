<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	
	<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
		<div class="login-form">
			<div class="sign-in-htm">
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						<div class="messages">
						{% for category, msg in messages %}
							<div class="alert {{ category }}">{{ msg }}</div>
						{% endfor %}
						</div>
					{% endif %}
				{% endwith %}
				<form action="/login" method="POST">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" name="username" type="text" class="input" required>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" name="password" type="password" class="input" data-type="password" required>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
				</form>
			</div>

			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="sign-up-htm">
				<form action="/register" method="POST">
					<div class="group">
						<label for="user" class="label">Username</label>
						<input id="user" name="username" type="text" class="input" required>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" name="password" type="password" class="input" data-type="password" required>
					</div>
					<div class="group">
						<label for="repeat-pass" class="label">Repeat Password</label>
						<input id="repeat-pass" name="repeat_password" type="password" class="input" data-type="password" required>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
