<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Section</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='commentSection.css') }}">
</head>
<body>
  <header>
    <h1>Community Comments</h1>
    <nav class="header-actions">
      <form action="/logout" method="POST">
        <input type="submit" class="logout-btn" value="Log out">
      </form>
      <form action="{{ url_for('profile.profile', username=username)}}" method="GET">
        <input type="submit" class="profile-btn" value="Profile">
      </form>
    </nav>
  </header>

  <main>
    <div id="username" data-user="{{ username }}"></div> <!-- Hidden div ato get the username-->
    <section class="comment-form">
      <textarea id="comment-input" placeholder="What's on your mind?"></textarea>
      <button id="comment-submit" onclick="createCommentBox()">Post</button>
    </section>

    <section id="comments-list" class="comments-list">
      <!-- Comments will be loaded here dynamically -->
       <div class="comment-form" id="comment_container"></div>
    </section>
  </main>
<script src="{{ url_for('static', filename='commentSection.js') }}"></script>
</body>
</html>
